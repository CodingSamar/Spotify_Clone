<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="icon" href="Spotify_icon.svg.png" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css"/>
    
  </head>
  <body>
     
       <nav>
            <ul>
                <li class="brand"><img src="./Spotify_icon.svg.png" alt="Spotify logo"><span>Spotify</span></li>
               <li>Home</li>
               <li>About</li>

            </ul>
       </nav>
        
       <div class="container">
            
             <div class="SongList">
              <h1>Best of Sidhu Moosewala Songs</h1>
             </div>
              
              <div class="songItem">
                    
                <img src="levels.png"  alt="1" id="one">
                    <span>Levels By Sidhumoosewala</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i class="far fa-play-circle" id="play"></i></span></span>
              </div>

              <div class="songItem">
                    
                <img src="Last ride.png"  alt="1" id="two">
                    <span>Last Ride By Sidhumoosewala</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i class="far fa-play-circle" id="play"></i></span></span>
              </div>

              <div class="songItem">
                    
                <img src="goat.png"  alt="3" id="three">
                    <span>Goat By Sidhumoosewala</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i class="far fa-play-circle" id="play"></i></span></span>
              </div>

              
             <div class="div songBanner"></div>
       </div>

       <div class="bottom">
           <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100">
           <div class="icons">
            <i class="fa-solid fa-backward-fast"></i>
            <i class="fa fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fa-solid fa-forward-fast"></i>
                 <!-- fontawesome icons -->
           </div>

           <!-- <div class="songInfo">
              <img src="playing.gif" alt="">
           </div> -->
       </div>
     
       
       <script src="https://kit.fontawesome.com/733db5d965.js" crossorigin="anonymous"></script>
       <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
       crossorigin="anonymous"
       ></script>
       <script src="./index.js"></script>
  </body>
</html>
